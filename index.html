<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Carousel</title>
	</head>
	<body>
		<div id="app">
			<div id="wrapper">
				<div class="slider">
					<div class="slideContainer">
						<div class="slide position-relative" :key="slides[activeIndex].title">
							<img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
							<div class="text position-absolute p-2">
								<h3>{{slides[activeIndex].title}}</h3>
								<p>{{slides[activeIndex].text}}</p>
							</div>
						</div>
					</div>
					<div class="thumbContainer">
						<div
							class="thumb"
							:class="index === activeIndex ? 'inner-border' : '' "
							@click="changeSlide(index)"
							v-for="(slide,index) in slides"
							:key="index"
						>
							<img :src="slide.image" :alt="slide.title" />
						</div>
						<div class="up" @click="prevSlide">
							<i class="fa-solid fa-chevron-circle-up"></i>
						</div>
						<div class="down" @click="nextSlide">
							<i class="fa-solid fa-chevron-circle-down"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/utility.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
